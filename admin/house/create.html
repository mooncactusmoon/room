<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-flude">
        <h2 class="text-center mt-5">新增系統</h2>
        <p class="text-center my-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, corporis excepturi!
        </p>

        <div class="container">
            <form action="" >
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="name"><i class="far fa-user-circle"></i>&nbsp;&nbsp;名稱</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="enter name">
                        </div>
                        <div class="col-6">
                            <label for="contact"><i class="fas fa-user-tie"></i>&nbsp;&nbsp;聯絡人</label>
                            <input type="text" class="form-control" id="contact" name="contact" placeholder="enter contact">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="tel"><i class="fas fa-phone"></i>&nbsp;&nbsp;市話</label>
                            <input type="number" class="form-control" id="tel" name="tel" placeholder="enter tel">
                        </div>
                        <div class="col-6">
                            <label for="phone"><i class="fas fa-mobile-alt"></i>&nbsp;&nbsp;手機</label>
                            <input type="number" class="form-control" id="phone" name="phone" placeholder="enter mobile">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marked-alt"></i>&nbsp;&nbsp;地址</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="enter address">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="start"><i class="far fa-calendar-alt"></i>&nbsp;&nbsp;起始日</label>
                            <input type="date" class="form-control" id="start" name="start">
                        </div>
                        <div class="col-6">
                            <label for="end"><i class="fas fa-calendar-alt"></i>&nbsp;&nbsp;到期日</label>
                            <input type="date" class="form-control" id="end" name="end" >
                        </div>
                    </div>
                </div>
        
        <div class="form-group">
            <div class="row">
                <div class="col-4">
                    <label for="rent"><i class="fas fa-dollar-sign"></i>&nbsp;&nbsp;使用費</label>
                    <input type="text" class="form-control" id="rent" name="rent" placeholder="enter rent">
                </div>
                <div class="col-4">
                    <label for="rent_y">額外費用(年)</label>
                    <input type="text" class="form-control" id="rent_y" name="rent_y" placeholder="enter year of rent">
                </div>
                <div class="col-4">
                    <label for="rent_m">額外費用(月)</label>
                    <input type="text" class="form-control" id="rent_m" name="rent_m" placeholder="enter month of rent">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6 my-3">
                   <label for="o_pic"><i class="far fa-image"></i>&nbsp;&nbsp;原始照片</label>
                    <input type="file" class="form-control" name="o_pic" id="o_pic">
                    
                </div>
                <div class="col-6 my-3">
                    <label for="pic"><i class="far fa-images"></i>&nbsp;&nbsp;照片</label>
                    <input type="file" class="form-control" name="pic" id="pic">
                    
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="pdf"><i class="fas fa-sd-card"></i>&nbsp;&nbsp;掃描文件</label>
            <input type="file" class="form-control" name="pdf" id="pdf">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-info shadow p-2 my-5 rounded w-75"><i class="fas fa-paper-plane">Submit</i></button>
        </div>
        </form>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
</body>

</html>
